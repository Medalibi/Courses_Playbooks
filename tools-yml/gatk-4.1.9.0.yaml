  - name: Download and extract GATK archive
    unarchive:
      src: "https://github.com/broadinstitute/gatk/releases/download/4.1.9.0/gatk-4.1.9.0.zip"
      dest: /usr/local/
      remote_src: yes
      mode: '0777'

  - name: Creat GATK Symlink
    file:
      src: /usr/local/gatk-4.1.9.0/gatk
      dest: /usr/local/bin/gatk
      state: link
    ignore_errors: yes
